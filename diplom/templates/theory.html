<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {% load static %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Теория</title>
</head>

<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary"
     style="border-bottom-style: solid;border-bottom-color: #dfe5fb;border-bottom-width: 1px;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000">ГЛАВНАЯ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/tasks">ЗАДАЧИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/theory">ТЕОРИЯ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/manual">ИНСТРУКЦИИ INTEL</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" aria-label="Search">
                <button class="btn btn-primary" type="submit" style="background-color: #5877ff;">Найти</button>
            </form>
        </div>
    </div>
</nav>


<main class="d-flex flex-nowrap flex-grow-1">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 15vw;">
        <ul class="nav nav-pills flex-column mb-auto">
            {% for i in theme_set %}
            <li style="width: fit-content;">
                <a href={{ forloop.counter }}
                   class="nav-link {% if forloop.counter == theme.id %} active{% else %} link-body-emphasis{% endif %}">
                    {{ forloop.counter }}. {{ i|safe }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Eternity</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Выйти</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid container" style="margin-top: 14px;width: 80%;">
        <h2>{{ theme.name|safe }}</h2>
        <p>{{ theme.description|safe }}</p>
    </div>
</main>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="sidebars.js"></script>


</body>
</html>
